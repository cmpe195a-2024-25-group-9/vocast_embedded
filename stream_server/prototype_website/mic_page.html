<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Stream to ESP32</title>
    <style>
        #micStatusButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .muted {
            background-color: red;
        }
        .unmuted {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Microphone Stream to ESP32</h1>
    <button id="micStatusButton" class="muted" onclick="toggleMicStatus()">Start Mic</button>

    <script src="mic_controller.js"></script>
</body>
</html>
